<!DOCTYPE html>
<html>

<head>
    <style>
        table, th, td {

        }
        table {
            border-collapse: collapse;
        }
        table {
            width: 100%;
        }
        td {    
            text-align: center;
            height: 50px;
        }
    </style>
</head>

<body>

            <th>Ipsa.</th>
        </tr>

            <td>Sit.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Dolore.</td>
            <td>Ipsum!</td>
        </tr>
        <tr>
            <td>Lorem.</td>

</html>
